on:
  push:
    branches:
      - main
      - master

name: rmarkdown

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            make \
            libfontconfig1 \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            zlib1g-dev \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install R dependencies + TinyTeX
        env:
          GITHUB_PAT: ${{ secrets.GH_PAT }}
        run: |
          options(repos = c(CRAN = "https://cloud.r-project.org"))
          options(install.packages.check.source = "no")

          install.packages(c(
            "bookdown",
            "distill",
            "downlit",
            "memoiR",
            "rmdformats",
            "tinytex",
            "psych",
            "patchwork"
          ))

          # Install TinyTeX (TeX Live) for PDF rendering
          tinytex::install_tinytex(bundle = "TinyTeX")

          # Hyphenation packages you had on macOS
          tinytex::tlmgr_install(c("hyphen-french", "hyphen-italian"))

          # Sanity check
          tinytex::latexmk("--version")
        shell: Rscript {0}

      - name: Render pdf book
        env:
          GITHUB_PAT: ${{ secrets.GH_PAT }}
        run: |
          bookdown::render_book("index.Rmd", "bookdown::pdf_book")
        shell: Rscript {0}

      - name: Render gitbook
        env:
          GITHUB_PAT: ${{ secrets.GH_PAT }}
        run: |
          bookdown::render_book("index.Rmd", "bookdown::gitbook")
        shell: Rscript {0}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghpages
          path: docs

  checkout-and-deploy:
    runs-on: ubuntu-latest
    needs: render
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ghpages
          path: docs

      - name: Restore CNAME
        run: echo "phd.judakaleta.cz" > docs/CNAME

      - name: Deploy to GitHub Pages
        uses: Cecilapp/GitHub-Pages-deploy@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          email: ${{ secrets.EMAIL }}
          build_dir: docs
          jekyll: no
